 <!-- INíCIO do CONTEÚDO -->
 <section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="search-link pull-right">
        <span *ngIf="iptSearch.value"><small>"{{iptSearch.value}}"</small></span> <i class="fa fa-search"></i></a>
  </h1>

  <!-- inicio barra de busca -->
<div class="row">
    <div class="col-xs-12 searchBar" [@toogleSearch]="searchBarState">
      <form [formGroup]="searchForm"> 
        <div class="form-group">
          <input type="text" #iptSearch formControlName="searchControl" class="form-control" placeholder="O que você está procurando? ">
        </div>
      </form>
    </div>
  </div>
  <!-- final barra de busca -->
</section>

<section class="content">

  <div class="row">

    <!--
    <ng-container *ngIf="!restaurants then thenTemplate else elseTemplate"></ng-container>
    <ng-template #thenTemplate>
      
        <div class="alert alert-warning">
            <strong>Atenção!</strong> Nenhum restaurante encontrado.
          </div>
      
    </ng-template>
    <ng-template #elseTemplate>
    -->
    
        <div *ngFor="let item of restaurants" class="col-sm-6 col-xs-12">
            <mt-restaurant [restaurant]="item"></mt-restaurant>
          </div>
          <div *ngIf="restaurants?.length === 0" class="col-xs-12">
            <p class="lead text-center">Não foram encontrados itens para sua busca.</p>
          </div>
    <!--</ng-template>-->

  </div>

</section>

<!-- FIM  do CONTEÚDO -->
